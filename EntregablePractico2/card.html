<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/card.css">
    <link rel="stylesheet" href="estilos/estilo.css">
    <title>Document</title>
</head>
<body>
        <div class="container">

            <!-- *card gratis* -->
            <div class="card">
                <div class="imagen-juego">
                    <h2 class="titulo-card">4 en linea: Star Wars</h2>
                    <img class="imgJuego" src="images/juegos/starwars.svg" alt="star wars">
                </div>
                <div class="subImagen">
                    <div class="nombre-precio">
                        <h3 class="titulo-sub-img">4 en linea: star wars</h3>
                        <h3 class="gratis-text">Gratis</h3>
                    </div>
                    <div class="boton">
                        <button class="boton-jugar"><h2>jugar</h2></button>
                    </div>
                </div>
            </div>

            <!-- *card paga* -->
            <div class="card">
                <div class="imagen-juego">
                    <h2 class="titulo-card">Titulo Juego</h2>
                    <img class="imgJuego" src="images/juegos/mario3D.svg" alt="star wars">
                </div>
                <div class="subImagen">
                    <div class="nombre-precio">
                        <h3 class="titulo-sub-img">Mario y luigi 3D</h3>
                        <h3>$20.000</h3>
                    </div>
                    <div class="boton">
                        <button class="boton-comprar"><h2>jugar</h2></button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
